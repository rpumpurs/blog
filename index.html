---
layout: default
title: Blog About Programming
---
<div class="posts">
    {% for post in site.posts %}
        <section>
            <header>
                <h2><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h2>
                    <ul>
                        <li>
                            <time>
                                <small>{{ post.date | date: "%B %e, %Y" }}</small>
                            </time>
                        </li>
                    </ul>
            </header>
            <div class="short_description">
                {{ post.excerpt }}
            </div>
            <a href="{{ site.baseurl }}{{ post.url }}">read more ...</a>
        </section>
    {% endfor %}
</div>
